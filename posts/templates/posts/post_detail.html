
<h3>Post details</h3>

<h4>{{ post.title }}</h4>

<p>Content : {{ post.content|safe }}</p>
<p>Author : {{ post.author }}</p>
<p>Publish Date : {{ post.publish_date }}</p>
<p>Category : {{ post.category }}</p>
<p>Tags :</p>
<ul>
    {% for tag in post.tags.all %}
        <li> {{ tag.name }} </li>
    {% endfor %}
</ul>

<img src="{{ post.image.url }}" alt="">
